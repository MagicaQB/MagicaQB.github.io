<!-- Personal Page for MagicaQB -->
 <head></head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
</head>
<body>
<html lang="en">
  <!-- web body -->
  <div style="
    background-color: #d72e7f;
    min-height: 100vh;
    min-width: 100vh;
  ">
    <!-- simulate flowing paint -->
    <svg viewBox="0 0 50 9" xmlns="http://www.w3.org/2000/svg">
      <path fill="#000000" d="M 0 0L 0 4C 2 6, 3 7, 5 4S 7 1, 10 5S 15 9, 20 5S 24 3, 25 5S 27 7, 29 6S 31 2, 32 5S 34 9, 36 5S 41 1, 45 4S 48 5, 50 4L 50 0Z" />
    </svg>
    <!-- heart with linear gradient -->
    <svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" height="70%" width="100%">
      <defs>
        <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#8628c3" />
          <stop offset="100%" stop-color="#c72878" />
        </linearGradient>
      </defs>
      <path fill="url(#gradient)" d="M25 39.7l-.6-.5C11.5 28.7 8 25 8 19c0-5 4-9 9-9 4.1 0 6.4 2.3 8 4.1 1.6-1.8 3.9-4.1 8-4.1 5 0 9 4 9 9 0 6-3.5 9.7-16.4 20.2l-.6.5z"/>
      <text x="25" y="18" font-size="10" text-anchor="middle" fill="#ffffff" font-family="'Handjet', sans-serif">
        MagicaQB's Page
      </text>
      <text x="25" y="25" font-size="5" text-anchor="middle" fill="#ffffff" font-family="'Handjet', sans-serif">
        click to enter
      </text>
    </svg>
  </div>
</html>
</body>
