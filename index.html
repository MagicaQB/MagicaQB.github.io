<!-- Personal Page for MagicaQB -->
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
  <title>Magica QB!!!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color:  #d72e7f;
    }
  </style>
</head>
<body>
  <html lang="en">

    <!-- simulate flowing paint -->
    <div id="filler" style="
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 0;
      background-color: #000000;
    " ></div>
    <svg viewBox="0 0 50 9" xmlns="http://www.w3.org/2000/svg" id="paint" style="
      position: absolute;
      left: 0px;
      top: 0px;
      height: auto;
    "> 
      <path fill="#000000" d="M 0 0L 0 4C 2 6, 3 7, 5 4S 7 1, 10 5S 15 9, 20 5S 24 3, 25 5S 27 7, 29 6S 31 2, 32 5S 34 9, 36 5S 41 1, 45 4S 48 5, 50 4L 50 0Z" />
    </svg>

    <script>
      // when the page is clicked, jump to another page
      document.addEventListener('click', function() { link(); });

      function link () {
        // jump to another page
        var paint = document.getElementById('paint');
        var filler = document.getElementById('filler'); // fill the gap between the paint section and the top of the page
        var pos = 0;
        var interval = setInterval(frame, 10); // call frame every 10ms 

        function frame () {
          // move the paint section and lengthen the filler
          if (pos >= 600) {
            clearInterval(interval);
            window.location.href = 'https://zjuers.com'; // jump to another page
          } else {
            pos = pos + 3;
            paint.style.top = pos + 'px'; // move the paint section
            filler.style.height = pos + 'px'; // lengthen the filler
          }
        }
      }
    </script>

    <!-- body container -->
    <div style="
      width: 100%;
      height: 87%;
      margin-top: 13%;
      margin-left: 0;
      padding: 0;
    ">

      <!-- left section -->
      <div style="
        width: 30%;
        height: 100%;
        float: left;
      ">
        <!-- capsule -->
        <svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" style="
          width: 20%;
          height: 20%;
          margin-top: 10%;
          margin-left: 50%;
        ">
          <rect x="50" y="0" width="30" height="10" fill="#000000" />
          <rect x="40" y="10" width="10" height="10" fill="#000000" />
          <rect x="30" y="20" width="10" height="10" fill="#000000" />
          <rect x="20" y="30" width="10" height="60" fill="#000000" />
          <rect x="10" y="40" width="30" height="50" fill="#000000" />
          <rect x="0" y="50" width="50" height="30" fill="#000000" />
          <rect x="0" y="60" width="60" height="10" fill="#000000" />
          <rect x="60" y="50" width="10" height="10" fill="#000000" />
          <rect x="70" y="40" width="10" height="10" fill="#000000" />
          <rect x="80" y="10" width="10" height="30" fill="#000000" />
          <path fill="#ffffff" d="M 50 10L 80 10L 80 40L 70 40L 70 50L 60 50L 60 60L 50 60L 50 50L 40 50L 40 40L 30 40L 30 30L 40 30L 40 20L 50 20Z"/>
        </svg>

        <!-- bandage -->
        <svg viewBox="0 0 210 210" xmlns="http://www.w3.org/2000/svg" style="
          width: 20%;
          height: 20%;
          margin-top: 10%;
          margin-left: 50%;"> 
          <rect x="70" y="20" width="10" height="170" fill="#000000" />
          <rect x="130" y="20" width="10" height="170" fill="#000000" />
        </svg>

      </div>

      <!-- center section -->
      <div style="
        width: 40%;
        height: 100%;
        float: left;
      ">
        <!-- heart with linear gradient -->
        <svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" style="
          width: 100%;
          height: 80%;
          margin-top: 0%;
        ">
          <defs>
            <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#8628c3" />
              <stop offset="100%" stop-color="#c72878" />
            </linearGradient>
          </defs>
          <path fill="url(#gradient)" d="M25 39.7l-.6-.5C11.5 28.7 8 25 8 19c0-5 4-9 9-9 4.1 0 6.4 2.3 8 4.1 1.6-1.8 3.9-4.1 8-4.1 5 0 9 4 9 9 0 6-3.5 9.7-16.4 20.2l-.6.5z"/>
          <text x="25" y="18" font-size="10" text-anchor="middle" fill="#ffffff" font-family="'Handjet', sans-serif">
            MagicaQB's Here
          </text>
          <text x="25" y="25" font-size="5" text-anchor="middle" fill="#ffffff" font-family="'Handjet', sans-serif">
            click to enter
          </text>
        </svg>
      </div>

      <!-- right section -->
      <div style="
        width: 30%;
        height: 100%;
        float: left;
      ">
      </div>

    </div>


  </html>
</body>
